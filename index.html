<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>

    <nav class="navbar background">
      <h1><span class="title">To-do </span>List</h1>
    </nav>

    <div class="main_div">
    
    <div class="inputDiv">
      <form name="todo-form" id="todoForm">
        <div class="flex-a">
          <label>Title :- </label>
          <input type="text" class="input" placeholder="What Do You Want to Do..." id="title">
          <label>Description :- </label>
          <input type="text" class="input" id="description" />
          <label> Start Date :- </label> <input type="date" id="sdate" class="date"/>
          <label> End Date :- </label> <input type="date" id="edate" class="date" />
          <label>Status :- </label>
          <div class="flex-r">
            <input type="radio" name="rbutton" class="rbutton" /><label class="l1 ">In-Progress</label>
            <input type="radio" name="rbutton" class="rbutton"/><label class="l1">Pending</label>
            <input type="radio" name="rbutton" class="rbutton"><label class="l1">Completed</label>
          </div>
          <div class="dbutton">
          <button class="add" id="submit"><i class="button1"></i>submit</button>
          <button class="update" id="update" disabled><i class="button1"></i> update</button>
        </div>
        </div>
      </form>
    </div>
  </div>

    <div class="container" id="display">
      <div class="item">
        <input type="text" class="item_input" disabled>
        <!-- <button class="editbtn">Edit</button>
        <button class="deletbtn">Delet</button> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
